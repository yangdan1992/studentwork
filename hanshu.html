		width: 100%;

<body>
	y= <input id="ans" placeholder="请输入函数表达式">
   <button onClick="plot()">提交</button>
	<div id="root"></div>
</body>
	<script>
		var ans = document.getElementById('ans');
	function plot() {
    functionPlot({
        target: "#root",
        width: $('#root').width(),
        height: $('#root').height(),
        yAxis: {
            domain: [-5, 5]
        },
        tip: {
            renderer: function () {}
        },
        grid: true,
        data: [{
                fn: ans.value,

            }
        ]
    });
}
