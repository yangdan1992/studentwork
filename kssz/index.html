<style>
	body{
		display: flex;
		width: 100%;
		height: 100vh;
		justify-content: center;
		align-items: center;
		overflow: hidden;
	}
	.container{
		width: 50%;
		height: 60vh;
		background: #6191DB;
		border-radius: 20px;
		display: flex;
	}
	.left{
		width: 40%;
		height: 100%;
		border-radius: 20px 0 0 20px;
	}
	.tab{
		height: 50%;
		text-align: center;
		font-size: 48px;
		font-weight: bold;
		line-height: 210px;
		cursor: pointer;
		background: #E78889
	}
	#time{
		border-top-left-radius: 20px;
	}
	.right{
		width: 60%;
		height: 100%;
	}
	.content{
		font-size: 48px;
		font-weight: bold;
		width: 100%;
		height: 100%;
		justify-content: center;
		align-items: center;
		display: none;
		
	}
	#hours{
		font-size: 50px;
		height: 20%;
		width: 40%;
	}
	#minutes{
		font-size: 50px;
		height: 20%;
		width: 40%;
    }
	select,button{
		font-size: 32px;
		font-weight: bold;
	}
	button{
		display: block;
	}
	.content:nth-child(2){
		flex-direction: column;
	}
	#alarm_show{
		position: absolute;
		width: 150px;
		height: 80px;
		background: #14A691;
		top: 0px;
		right: 0px;
		font-size: 48px;
		font-weight: bold;
		display: none;
		text-align: center;
		line-height: 100px;
	}
</style>
<script>
	var content = document.getElementsByClassName("content");
	var tab = document.getElementsByClassName("tab");
	content[0].style.display = "flex";
	tab[0].style.background = "#F6A9AB";
	function change(idx){
		for(var i=0;i<2;i++){
			content[i].style.display = "none";
			tab[i].style.background = "#E78889";
		}
		content[idx].style.display = "flex";
		tab[idx].style.background = "#F6A9AB";
	}
	var hour = document.getElementById("hour");
	var minute = document.getElementById("minute");
	var second = document.getElementById("second");
    var t = setInterval(function(){
		var now = new Date();
		var hours = now.getHours();
		var minutes = now.getMinutes();
		var seconds = now.getSeconds();
		if (hours < 10) hours = '0' + hours;
		if (minutes < 10) minutes = '0' + minutes;
		if (seconds < 10) seconds = '0' + seconds;
		hour.innerHTML = hours;
		minute.innerHTML = minutes;
		second.innerHTML = seconds;
	},1000)
	var hours = document.getElementById("hours");
	var minutes = document.getElementById("minutes");
	var alarm_show = document.getElementById("alarm_show");
	var alarm_hour = document.getElementById("alarm_hour");
	var alarm_minute = document.getElementById("alarm_minute");
	var opt_hour = document.getElementsByClassName("hour");
	var opt_minute = document.getElementsByClassName("minute");
	var t_alarm;
	function check(){
		var now = new Date();
		var hours = now.getHours();
		var minutes = now.getMinutes();
		
		if(hours == parseInt(alarm_hour.innerHTML) && minutes == parseInt(alarm_minute.innerHTML)){
			clearInterval(t_alarm);
			alert("闹钟时间到");
			alarm_show.style.display = "none";
		}
	}
	function set_alarm(){
		console.log(hours.selectedIndex)
		var hour = opt_hour[hours.selectedIndex-1].value;
		var minute = opt_minute[minutes.selectedIndex-1].value;
		alarm_hour.innerHTML = hour;
		alarm_minute.innerHTML = minute;
		alarm_show.style.display = "block";
		t_alarm = setInterval(check,1000);
	}
</script>
